{% extends 'emotion_app/base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">创建账号</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="设置一个用户名">
            </div>
            <div class="form-group">
                <label for="password1">密码</label>
                <input type="password" id="password1" name="password1" required placeholder="设置密码">
            </div>
            <div class="form-group">
                <label for="password2">确认密码</label>
                <input type="password" id="password2" name="password2" required placeholder="再次输入密码">
            </div>
            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">注册账号</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
            <span style="color: var(--text-secondary);">已有账号?</span>
            <a href="{% url 'login' %}" style="font-weight: 500;">立即登录</a>
        </div>
    </div>
</div>
{% endblock %}
